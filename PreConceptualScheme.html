<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama Pre Conceptual</title>
  <style>
    /* Estilos b√°sicos */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
    }

    object {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagrama Pre Conceptual</h1>
    <object type="image/svg+xml" data="CummUnityPreConceptualSchema.drawio.svg">
      Your browser does not support SVG
    </object>
    <a href="index.html" class="back-button">Regresar al Inicio</a>
  </div>
</body>
</html>
